<!DOCTYPE html>
<html>
<head>
  <title>Edit SMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Edit SMS</h2>

<form action="/update/{{ record.id }}/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" value="{{ record.name }}" class="form-control">
  </div>

  <div class="mb-3">
    <label>Mobile</label>
    <input type="text" name="mobile" value="{{ record.mobile }}" class="form-control">
  </div>

  <div class="mb-3">
    <label>Message</label>
    <textarea class="form-control" name="message">{{ record.message }}</textarea>
  </div>

  <div class="mb-3">
    <label>Current Photo</label><br>
    {% if record.photo %}
      <img src="{{ record.photo.url }}" width="100"><br><br>
    {% endif %}
    <input type="file" name="photo" class="form-control">
  </div>

  <button class="btn btn-primary">Update</button>
</form>

</body>
</html>
