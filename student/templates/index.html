<!DOCTYPE html>
<html>
<head>
  <title>SMS List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-3">SMS Records</h2>
<a href="/create/" class="btn btn-primary mb-3">Add New SMS</a>

<table class="table table-bordered table-striped">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Mobile</th>
    <th>Message</th>
    <th>Photo</th>
    <th>Action</th>
  </tr>

  {% for x in data %}
  <tr>
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.mobile }}</td>
    <td>{{ x.message }}</td>
    <td>
      {% if x.photo %}
      <img src="{{ x.photo.url }}" width="70">
      {% else %}
      No Image
      {% endif %}
    </td>
    <td>
      <a href="/edit/{{ x.id }}/" class="btn btn-warning btn-sm">Edit</a>
      <a href="/delete/{{ x.id }}/" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
